{% extends 'base.html' %}

{% load widget_tweaks %}

{% block title %}
    Adicionar Comentário - {{ block.super }}
{% endblock title %}

{% block body %}
    <div class="container">
        <br />
        <h5><b>Novo Comentário</b></h5>
        <div class="row">
            <div class="col-md-12">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ form.comment.id_for_label }}">Comentário</label>
                        {{ form.comment|add_class:"form-control" }}
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="{{ form.status.id_for_label }}" name="{{ form.status.name }}" {% if form.status.value %}checked{% endif %}>
                        <label class="form-check-label" for="{{ form.status.id_for_label }}">Visualizado</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>
        </div>
    </div>
{% endblock body %}
